<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Check The <br>Best Food</h1>
        <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Officia consequatur sunt eveniet deleniti laboriosam adipisci quam!</p>
          <button class="info-button"> Book A Table</button>
      </div>
      <img class="hero-image" src="images/hero.png" alt="Plate of pasta">
    </section>

    <section class="dishes">
      <h2 class="dishes-title">Our Services</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item_big" src="images/video.png" alt="">
        <img class="dishes-item" src="images/dish1.png" alt="bowl of vegetables">
        <img class="dishes-item" src="images/dish2.png" alt="bowl of vegetables">
        <img class="dishes-item" src="images/dish3.png" alt="bowl of vegetables">
        <img class="dishes-item" src="images/dish4.png" alt="bowl of vegetables">
      </div>
    </section>

    <section class="menu">
      <h2 class="menu-title"> Home Menu</h2>
      <div class="menu-grid">
        <div class="menu-grid_item">
          <img src="images/plate1.png" alt="Plate of pasta with sauce">
        </div>

        <div class="menu-grid_item">
          <img src="images/plate2.png" alt="Plate of pasta with sauce">
        </div>

        <div class="menu-grid_item">
          <img src="images/plate3.png" alt="Plate of pasta with sauce">
        </div>

        <div class="menu-grid_item">
          <img src="images/plate4.png" alt="Plate of pasta with sauce">
        </div>

        <div class="menu-grid_item">
          <img src="images/plate5.png" alt="Plate of pasta with sauce">
        </div>
      </div>
    </section>
  </main>

</body>
</html>
